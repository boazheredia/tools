  const merged = [...defaultProperties];

  saved.forEach(p => {
    if(!merged.find(d => d.name === p.name)) merged.push(p);
  });

  localStorage.setItem('properties', JSON.stringify(merged));
  return merged;
}

function escapeHtml(s){ return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[c]); }

function renderDashboard(props){
  const dash = document.getElementById("dashboard");
  dash.innerHTML = "";
  props.forEach((p,index)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="property-name">${escapeHtml(p.name)}</div>
      <div>ğŸŒ <a href="${p.rxg}" target="_blank">RXG</a></div>
      <div>ğŸ’» ${p.controller ? `<a href="${p.controller}" target="_blank">Controller</a>` : "Controller: âŒ"}</div>
      <div>ğŸ“¶ Type: ${escapeHtml(p.type)}</div>
      <div>ğŸ“„ ${p.asbuilt ? `<a href="${p.asbuilt}" target="_blank">As-Built</a>` : "As-Built: âŒ"}</div>
      <div class="card-buttons">
      </div>
    `;
    dash.appendChild(card);
  });
}

document.getElementById("search").addEventListener("input",function(){
  const val = this.value.toLowerCase();
  const filtered = loadProperties().filter(p => p.name.toLowerCase().includes(val) || p.type.toLowerCase().includes(val));
  renderDashboard(filtered);
});

renderDashboard(loadProperties());
</script>
